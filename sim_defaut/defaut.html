<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="prevBtn">◀</button>
        <div id="slider">
            <img src="image/001.png" class="active" alt="Image 1">
            <img src="image/002.png" alt="Image 2">
            <img src="image/003.png" alt="Image 3">
            <img src="image/004.png" alt="Image 4">
            <img src="image/005.png" alt="Image 5">
            <img src="image/006.png" alt="Image 6">
            <img src="image/007.png" alt="Image 7">
            <img src="image/008.png" alt="Image 8">
            <img src="image/009.png" alt="Image 9">
            <img src="image/010.png" alt="Image 10">
            <img src="image/011.png" alt="Image 11">
            <img src="image/012.png" alt="Image 12">
            <img src="image/013.png" alt="Image 13">
            <img src="image/014.png" alt="Image 14">
            <img src="image/015.png" alt="Image 15">
            <img src="image/016.png" alt="Image 16">
        </div>
        <button id="nextBtn">▶</button>
    </div>
    <input type="range" id="progress-bar" min="0" max="100" value="0" step="1">
    
    <script src="script.js"></script>
</body>
</html>
